<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function MinutesToHours() {
        const [amount, setAmount] = React.useState();
        const [inverted, setinverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onInvert = () => {
            reset();
            setinverted((current) => !current);
        };
        // label은 인풋과 연결되는 텍스트
        // for를 사용해서 인풋id와 연결 (JS 단어임. 리액트에선 안씀 )
        return (
            <div>
                <div>
                    <label for="minutes"> Minutes </label>
                    <input
                        value={inverted ? amount*60 : amount}
                        id="minutes"
                        placeholder="Minutes"
                        type="number"
                        onChange={onChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label for="hours"> Hours </label>
                    <input
                        value={inverted ? amount : Math.round(amount/60)} // 시간을 나태내는거니까 반올림
                        id="hours"
                        placeholder="Hours"
                        type="number"
                        onChange={onChange}
                        disabled={!inverted}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "To minutes" : "To Hours"}</button>
            </div>
        );
    }
    function KmToMiles(){
        const [amount, setAmount] = React.useState();
        const [inverted, setinverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onInvert = () => {
            reset();
            setinverted((current) => !current);
        };
        // label은 인풋과 연결되는 텍스트
        // for를 사용해서 인풋id와 연결 (JS 단어임. 리액트에선 안씀 )
        return (
            <div>
                <div>
                    <label for="km"> Kilometers </label>
                    <input
                        value={inverted ? amount/0.6214 : amount}
                        id="km"
                        placeholder="Kilometers"
                        type="number"
                        onChange={onChange}
                        disabled={inverted}
                    />
                </div>
                <div>
                    <label for="miles"> Miles </label>
                    <input
                        value={inverted ? amount : amount*0.6214} // 시간을 나태내는거니까 반올림
                        id="miles"
                        placeholder="Miles"
                        type="number"
                        onChange={onChange}
                        disabled={!inverted}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "To Kilometers" : "To Miles"}</button>
            </div>
        );
    }
    function App() {
        const[index, setIndex] = React.useState('xx');
        const onSelect = (event) => {
            setIndex(event.target.value);
        };
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">Select your units</option>  
                    <option value="0">Minutes & Hours</option>   
                    <option value="1">Km & Miles</option>   
                </select>
                <hr/>
                {index === "xx" ? "Please Select your units" : null} 
                {index === "0" ? <MinutesToHours/> : null} 
                {index === "1" ? <KmToMiles/> : null} 
            </div>
        );
        // 그냥 쓰면 text지만, {} 중괄호 안에 쓰면 자바스크립트로 인식! if문등 사용할때 용이
    }
    ReactDOM.render(<App />, root);
</script>

</html>
