<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    function App() {
        const [counter, setCounter] = React.useState(0); // 각 배열 요소별로 이름 붙이기!!!!
        const onClick = () => {
            //setCounter(counter + 1); // render 기능을 자동포함 즉 새값을 가지고 refresh된다.
            setCounter((current) => current + 1); // 다른곳에서 counter썼을시 생길 버그 방지 위해 '현재값' currnet를 사용!
            /*반드시 이름이 current여야하는건 아님.*/ 
        };
        return (
            < div >
                <h3>Total Clicks : {counter}</h3>
                <button onClick={onClick}>Click me</button>
            </div >
        );
    }
    ReactDOM.render(<App />, root);
</script>

</html>
