<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    /*부모에게서 정보를 받아와서(mytext, 이름 아무거나 해도 됨) 자식에게 전달하는것*/
    /*이 방법으로 버튼 양식만 만들어놓고 텍스트만 새로 받아서 재활용 할 수 있음.*/
    function Btn({myText, myFontSize}){
        return <button style={{
            backgroundColor : "tomato",
            color:"white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize : myFontSize ? 18 : 10 
            /*if else 를 사용하여 받은 매개변수에 따라 폰트사이즈를 다르게 설정*/
        }}>{myText}</button>;
    }
    function App() {
        return (
            <div>
                <Btn myText="Save Changes" myFontSize={true}/>
                <Btn myText="Continue" myFontSize={false}/>
            </div>
        );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
</script>

</html>
